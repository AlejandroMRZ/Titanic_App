<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Supervivencia - Titanic</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- 🌊 Background Overlay -->
    <div class="overlay"></div>

    <!-- 🚢 Prediction Form Container -->
    <div class="container">
        <h1>🚢 Predicción de Supervivencia en el Titanic 🌊</h1>
        <p>¿Habrías sobrevivido al hundimiento del Titanic?</p>

        <!-- 📄 Prediction Form -->
        <form action="/predict_form" method="POST">
            <label for="Pclass">🔢 Clase del pasajero (1 = Primera, 2 = Segunda, 3 = Tercera):</label>
            <select id="Pclass" name="Pclass" required>
                <option value="1">Primera Clase</option>
                <option value="2">Segunda Clase</option>
                <option value="3">Tercera Clase</option>
            </select>

            <label for="Sex">🧑 Género:</label>
            <select id="Sex" name="Sex" required>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
            </select>

            <label for="Age">🎂 Edad:</label>
            <input type="number" id="Age" name="Age" min="0" step="0.1" placeholder="Introduce tu edad" required>

            <button type="submit">⚓ Predecir</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>🔮 Resultado de la Predicción:</h2>
                <p>{{ prediction }}</p>
            </div>

            <div class="ai-explanation">
                <h3>🤖 Explicación de la IA:</h3>
                <p>{{ explanation }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
